<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#e9ecef" fill-opacity="0.9" d="M0,96L60,96C120,96,240,96,360,112C480,128,600,160,720,181.3C840,203,960,213,1080,202.7C1200,192,1320,160,1380,144L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
<button onclick="topFunction()" id="myBtn" title="Go to top">
    <h1 style="font-size: -webkit-xxx-large;">
        <i class="bi bi-arrow-up-circle-fill icon-to-top"></i>
    </h1>
</button>
<div class="container pt-3 mt-5">
    <div class="container row">
        <div class="col">
            <div class="row justify-content-center">
                <p class="footer">Copyright (c) {{ now.Format "2006"}} |</p>
                <a class="ml-2" href="{{.Site.BaseURL}}"> <h5>Firman Aonillah</h5> </a>
            </div>
        </div>
    </div>
</div>

<script>
    //Get the button:
mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
